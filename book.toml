[book]
title = "Self-taught software engineer"
authors = ["lonexw"]
language = "zh-CN"
multilingual = true
src = "src"

# book.toml
[output.html]
site-url = "/sse-book/"
git-repository-url = "https://github.com/lonexw/sse-book"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/lonexw/sse-book/edit/main/{path}"

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 1         # the depth to start folding

[output.html.playground]
editable = true         # allows editing the source code
copyable = true          # include the copy button for copying code snippets
copy-js = true           # includes the JavaScript for the code editor
line-numbers = false     # displays line numbers for editable code
runnable = true          # displays a run button for rust code
